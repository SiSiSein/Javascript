    <body>
        <h1> An Album from my Collection</h1>
        <div id="showAlbum"></div>
        <script>
        (function() {
            "use strict";
            
            //Construct Nation for creating Object with 4 parameters 
            function Album(albumName, group, year, genre) {
                this.albumName = albumName;
                this.group = group;
                this.year = year;
                this.genre = genre;
            
                // Methods
                this.released = function() {
                    var currentYear = new Date();
                    var yearOffset = currentYear.getFullYear() - this.year;
                    return yearOffset;
                }
            } // End of Album() Object

              // Instantiated 3 new Albnum, based on the Album Object.
            var album1 = new Album("Nevermind", "Nirvana", 1991, "Alternative"),
                album2 = new Album("Ramones", "Romones", 1976,"Punk"),
                album3 = new Album("mc chris is dead","mc chris",2008, "Nerdcore Hip-Hop"),
                album4 = new Album("The Chronic", "Dr.Dre", 1992, "Rap");
             
             // Console oput of various Objects/Properties/Methods
                console.log(album1.group);
                console.log(album1.released());
                console.log(album3.genre);
                
                // Storing each of the separate Objects, in an Amy
                var albumCollection = [album1, album2, album3, album4];

                console.log(albumCollection[1].group);
              /*
              Create a random number, up to the maximum of the length of the Array, 
              round it down, always */
                var randomAlbum = Math.floor(Math.random() * albumCollection.length);
                console.log(randomAlbum);

              // Create a JS Object based on the HTML Node, above
                var elShowAlbum = document.getElementById("showAlbum");

              // Create Message to display  
                var msg = "The album <em>" + albumCollection [randomAlbum].albumName
                + "</em> by " + albumCollection[randomAlbum].group
                + " was published in <strong>" + albumCollection [randomAlbum].year
                + "</strong> (" + albumCollection[randomAlbum].released() + " years ago)."
                + "<br />The genre was  <strong>" + albumCollection[randomAlbum].genre + "</strong>.";
              // In the HTML Node, display a random Album's Property
                elShowAlbum.innerHTML = msg;
                }());
            </script>
    </body>
