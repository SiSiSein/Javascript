<body>
    <h1> JavaScript Object</h1>
    <script>
        // Create anonymous function
        (function() {
            "use strict";
             /*Create variable to store the information needed.
            assign value to the variable
            add function to the variable */
            
            var person = {
                "lastName":"Sein",
                "firstName":"Si Si",
                "age":40,
                "heightFt":5,
                "heightIn":5,

                "totalHeight":function() {
                var feetInches = this.heightFt + "Ft " + this.heightIn + "In ";
                return feetInches;
                },
            };
            /* JavaScript (often uses Methods on Objects.
            Below, we used the .write() Method to output)
            the value of the lastName Property of the person Object
            to the document Object(the Viewport)*/
            
            console.log(person);
            document.write("Welcome ");
            document.write(person.firstName + " ");
            document.write(person.lastName);
            document.write(', you are ' + person.age + ' year old.');

            document.write('<br/>');
            document.write('You are ' + person.totalHeight() + ' normal.')
        }());
    </script>
</body>
